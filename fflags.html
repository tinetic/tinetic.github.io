<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavTik - FastFlags</title>
  <link rel="icon" href="NavTik Icon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    .feature-card {
      max-width: 600px;
      margin: 12px auto;
      padding: 12px 16px;
      border-radius: 12px;
      background-color: #1a1a1a;
      color: white;
      word-wrap: break-word;
    }
    .feature-card a {
      color: white;
      text-decoration: underline;
    }
    .hero-card {
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header" style="height:48px;">
    <div class="header-container" style="height:100%; display:flex; align-items:center; justify-content:flex-start; gap:12px; padding:0 12px; width:100%;">
      <nav class="nav-links" style="display:flex; align-items:center; gap:6px;">
        <a href="home" class="nav-linka" style="text-decoration:none;">
          <div class="feature-card" style="display:inline-flex; align-items:center; justify-content:center; padding:6px 12px; height:32px; border-radius:999px;">
            <span style="font-size:0.9em; font-weight:600;">Home</span>
          </div>
        </a>

        <a href="portofolio.html" class="nav-linka" style="text-decoration:none;">
          <div class="feature-card" style="display:inline-flex; align-items:center; justify-content:center; padding:6px 12px; height:32px; border-radius:999px;">
            <span style="font-size:0.9em; font-weight:600;">Portofolio</span>
          </div>
        </a>

        <a href="fflags.html" class="nav-linka" style="text-decoration:none;">
          <div class="feature-card" style="display:inline-flex; align-items:center; justify-content:center; padding:6px 12px; height:32px; border-radius:999px;">
            <span style="font-size:0.9em; font-weight:600;">FastFlags</span>
          </div>
        </a>
      </nav>

      <div style="margin-left:auto; display:flex; align-items:center; gap:12px;">
        <div class="logo" style="font-weight:800; font-size:1rem; display:flex; align-items:center; gap:8px;">
          NavTik
          <img src="verification.svg" alt="icon" class="verified-icon-vertical-features-cards" style="width:18px; height:18px;">
        </div>

        <button class="hamburger" id="hamburger" style="font-size:18px; background:none; border:none; height:32px; display:flex; align-items:center;">â˜°</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-card">
      <h1 class="site-title">FastFlags</h1>
      <hr>
      <a href="home.html" class="nav-linka">
        <div class="feature-card">
          Back to Home
        </div>
      </a>
    </div>
  </section>

  <!-- FastFlags List -->
  <section class="features" id="info">

    <div class="feature-card">
      <b>BLUR FastFlags</b><br>
      <a href="https://raw.githubusercontent.com/tinetic/NavTik/refs/heads/main/FastFlags1.txt">
        click to download txt (blur ff)
      </a>
    </div>

    <div class="feature-card">
      <b>NO TEXTURE</b><br>
      <pre>
{
  "FIntDebugTextureManagerSkipMips": "5"
}
      </pre>
    </div>

    <div class="feature-card">
      <b>GRAY SKY</b><br>
      <pre>
{
  "FFlagDebugSkyGray": "True"
}
      </pre>
    </div>

  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
